<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/estilos.css" />
      <title>Triqui-Basico</title>
   </head>
   <body>
      <header>
         <img class="logo" src="img/logo1.svg" alt="logo" />
         <div>
            <h1 class="Titulo">Triqui Basico</h1>
            <p class="Sub-Titulo">Triqui para dos jugadores</p>
         </div>
      </header>
      <main class="container">
         <div class="container__jugadores">
            <div class="jugadores jugadores--uno  ">
               <div class="jugadores__indicadores jugadores__indicadores--uno  pulse animated"></div>
               <img src="img/icons/icono_Hombre1.svg" alt="Usuario masculino 1" />
               <p>Jugador 1</p>
            </div>
         </div>
         <div class="container__triqui">
            <div>
               <div class="triqui__item triqui__item--1"></div>
               <div class="triqui__item triqui__item--2"></div>
               <div class="triqui__item triqui__item--3"></div>
            </div>
            <div>
               <div class="triqui__item triqui__item--4"></div>
               <div class="triqui__item triqui__item--5"></div>
               <div class="triqui__item triqui__item--6"></div>
            </div>
            <div>
               <div class="triqui__item triqui__item--7"></div>
               <div class="triqui__item triqui__item--8"></div>
               <div class="triqui__item triqui__item--9"></div>
            </div>
         </div>
         
         <div class="container__jugadores">
            <div class="jugadores jugadores--dos  ">
               <div class="jugadores__indicadores jugadores__indicadores--dos  pulse animated "></div>
               <img src="img/icons/icono_Mujer2.svg" alt="Usuario femenino 2" />
               <p>Jugador 2</p>
            </div>
         </div>
      </main>
      <footer class="footer">
         <a target="blank" href="https://github.com/edex-13">Mi Github</a>
      </footer>
      <script src="index.js"></script>
   </body>
</html>
