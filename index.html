<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/estilos.css" />
      <title>Triqui-Basico</title>
   </head>
   <body>
      <header>
         <img class="logo"src="img/logo1.svg" alt="logo" />
         <h1 class="Titulo">Triqui Basico</h1>
         <p class="Sub-Titulo">Triqui para dos jugadores</p>
      </header>
      <main class="container">
         <div class="container__jugadores container__jugadores--uno">
            <p>Jugador 1</p>
            <img src="img/icons/icono_Hombre1.svg" alt="Usuario masculino 1" />
            <img src="img/icons/icono_Mujer1.svg" alt="Usuario femenino 1" />
         </div>
         <div class="container__triqui">
            <div>
               <div class="triqui__item triqui__item--1">1</div>
               <div class="triqui__item triqui__item--2">2</div>
               <div class="triqui__item triqui__item--3">3</div>
            </div>
            <div>
               <div class="triqui__item triqui__item--4">4</div>
               <div class="triqui__item triqui__item--5">5</div>
               <div class="triqui__item triqui__item--6">6</div>
            </div>
            <div>
               <div class="triqui__item triqui__item--7">7</div>
               <div class="triqui__item triqui__item--8">8</div>
               <div class="triqui__item triqui__item--9">9</div>
            </div>
         </div>
         <div class="container__jugadores container__jugadores--uno">
            <p>Jugador 2</p>
            <img src="img/icons/icono_Hombre2.svg" alt="Usuario masculino 2" />
            <img src="img/icons/icono_Mujer2.svg" alt="Usuario femenino 2" />
         </div>
      </main>
      <footer class="footer">
         <a target="blank" href="https://github.com/edex-13">Mi Github</a>
      </footer>
   </body>
</html>
