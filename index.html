<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="Description" content="Put your description here.">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/estilos.css" />
      <title>Triqui-Basico</title>
   </head>
   <body>
      <header>
         <img class="logo" src="img/logo1.svg" alt="logo" />
         <div>
            <h1 class="Titulo">Triqui Basico</h1>
            <p class="Sub-Titulo"></p>
         </div>
      </header>
      <main class="container">
         <div class="container__jugadores">
            <div class="jugadores jugadores--uno" id="jugador1">
               <div class="jugadores__indicadores jugadores__indicadores--uno oculto pulse animated"></div>
               <img src="img/icons/icono_Hombre1.svg" alt="Usuario masculino 1" />
               <p id="nombreJugador1"></p>
            </div>
         </div>
         <div class="container__triqui">
            <div>
               <div class="triqui__item triqui__item--1"></div>
               <div class="triqui__item triqui__item--2"></div>
               <div class="triqui__item triqui__item--3"></div>
            </div>
            <div>
               <div class="triqui__item triqui__item--4"></div>
               <div class="triqui__item triqui__item--5"></div>
               <div class="triqui__item triqui__item--6"></div>
            </div>
            <div>
               <div class="triqui__item triqui__item--7"></div>
               <div class="triqui__item triqui__item--8"></div>
               <div class="triqui__item triqui__item--9"></div>
            </div>
         </div>

         <div class="container__jugadores">
            <div class="jugadores jugadores--dos" id="jugador2">
               <div class="jugadores__indicadores jugadores__indicadores--dos oculto pulse animated"></div>
               <img src="img/icons/icono_Mujer2.svg" alt="Usuario femenino 2" />
               <p id="nombreJugador2"></p>
            </div>
         </div>
      </main>
      <footer class="footer">
         <a target="blank" href="https://github.com/edex-13">Mi Github</a>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
      <script src="obtenerNombre.js"></script>
      <script src="index.js"></script>
   </body>
</html>
